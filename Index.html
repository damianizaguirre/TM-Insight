<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-device-width, initial-scale=1.0">
    <title>TInsights Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard-container">

        <nav class="sidebar">
            <div class="sidebar-logo">
                <span class="logo-t">T</span>Insights
            </div>

            <div class="sidebar-nav">
                <a href="Index.html" class="nav-item active">Home</a>
                <a href="#" class="nav-item">Sentiment</a> <a href="network.html" class="nav-item">Network</a>
                <a href="#" class="nav-item">Volume</a> </div>
            </nav>

        <main class="main-content">

            <header class="main-header">
                <div class="greeting">Welcome back, User</div>
                <div class="avatar"></div>
            </header>

            <div class="content-body">

                <div class="content-column-left">

                    <div class="map-container">
                        <div class="map-title">Texas Customer Happiness Map</div>
                        <iframe src="texas_county_happiness_map.html"></iframe>
                    </div>

                    <div class="volume-container">
                       <div class="volume-title">Volume Metrics</div>
                       <div class="volume-cards">
                         <div class="volume-card"></div>
                         <div class="volume-card"></div>
                         <div class="volume-card"></div>
                       </div>
                    </div>
                </div>

                <div class="content-column-right">

                    <div class="lookup-card side-card">
                        <h2 class="lookup-title">County Lookup</h2>

                        <div class="lookup-wrapper">
                            <input 
                                type="text"
                                id="county-search"
                                placeholder="Search county..."
                                autocomplete="off"
                            >
                            <div id="county-dropdown" class="dropdown-list"></div>
                        </div>

                        <button id="lookup-btn">View Details</button>
                        <p id="lookup-error"></p>
                    </div>

                    <div class="side-card lookup-card flex-grow-card">
                         <h2 class="lookup-title">County Details</h2>
                         <p>Select a county to see its details.</p>
                    </div>
                </div>

            </div>
        </main>
    </div>

<script>
// List of all Texas counties
const counties = [
    "Anderson County","Andrews County","Angelina County","Aransas County","Archer County","Armstrong County",
    "Atascosa County","Austin County","Bailey County","Bandera County","Bastrop County","Baylor County",
    "Bee County","Bell County","Bexar County","Blanco County","Borden County","Bosque County","Bowie County",
    "Brazoria County","Brazos County","Brewster County","Briscoe County","Brooks County","Brown County",
    "Burleson County","Burnet County","Caldwell County","Calhoun County","Callahan County","Cameron County",
    "Camp County","Carson County","Cass County","Castro County","Chambers County","Cherokee County",
    "Childress County","Clay County","Cochran County","Coke County","Coleman County","Collin County",
    "Collingsworth County","Colorado County","Comal County","Comanche County","Concho County",
    "Cooke County","Coryell County","Cottle County","Crane County","Crockett County","Crosby County",
    "Culberson County","Dallam County","Dallas County","Dawson County","DeWitt County","Deaf Smith County",
    "Delta County","Denton County","Dickens County","Dimmit County","Donley County","Duval County",
    "Eastland County","Ector County","Edwards County","El Paso County","Ellis County","Erath County",
    "Falls County","Fannin County","Fayette County","Fisher County","Floyd County","Foard County",
    "Fort Bend County","Franklin County","Freestone County","Frio County","Gaines County","Galveston County",
    "Garza County","Gillespie County","Glasscock County","Goliad County","Gonzales County","Gray County",
    "Grayson County","Gregg County","Grimes County","Guadalupe County","Hale County","Hall County",
    "Hamilton County","Hansford County","Hardeman County","Hardin County","Harris County","Harrison County",
    "Hartley County","Haskell County","Hays County","Hemphill County","Henderson County","Hidalgo County",
    "Hill County","Hockley County","Hood County","Hopkins County","Houston County","Howard County",
    "Hudspeth County","Hunt County","Hutchinson County","Irion County","Jack County","Jackson County",
    "Jasper County","Jeff Davis County","Jefferson County","Jim Hogg County","Jim Wells County",
    "Johnson County","Jones County","Karnes County","Kaufman County","Kendall County","Kenedy County",
    "Kent County","Kerr County","Kimble County","King County","Kinney County","Kleberg County",
    "Knox County","La Salle County","Lamar County","Lamb County","Lampasas County","Lavaca County",
    "Lee County","Leon County","Liberty County","Limestone County","Lipscomb County","Live Oak County",
    "Llano County","Loving County","Lubbock County","Lynn County","Madison County","Marion County",
    "Martin County","Mason County","Matagorda County","Maverick County","McCulloch County","McLennan County",
    "McMullen County","Medina County","Menard County","Midland County","Milam County","Mills County",
    "Mitchell County","Montague County","Montgomery County","Moore County","Morris County","Motley County",
    "Nacogdoches County","Navarro County","Newton County","Nolan County","Nueces County","Ochiltree County",
    "Oldham County","Orange County","Palo Pinto County","Panola County","Parker County","Parmer County",
    "Pecos County","Polk County","Potter County","Presidio County","Rains County","Randall County",
    "Reagan County","Real County","Red River County","Reeves County","Refugio County","Roberts County",
    "Robertson County","Rockwall County","Runnels County","Rusk County","Sabine County","San Augustine County",
    "San Jacinto County","San Patricio County","San Saba County","Schleicher County","Scurry County",
    "Shackelford County","Shelby County","Sherman County","Smith County","Somervell County","Starr County",
    "Stephens County","Sterling County","Stonewall County","Sutton County","Swisher County","Tarrant County",
    "Taylor County","Terrell County","Terry County","Throckmorton County","Titus County","Tom Green County",
    "Travis County","Trinity County","Tyler County","Upshur County","Upton County","Uvalde County",
    "Val Verde County","Van Zandt County","Victoria County","Walker County","Waller County","Ward County",
    "Washington County","Webb County","Wharton County","Wheeler County","Wichita County","Wilbarger County",
    "Willacy County","Williamson County","Wilson County","Winkler County","Wise County","Wood County",
    "Yoakum County","Young County","Zapata County","Zavala County"
];

const input = document.getElementById("county-search");
const dropdown = document.getElementById("county-dropdown");

// Show matching counties
input.addEventListener("input", () => {
    const value = input.value.toLowerCase();
    dropdown.innerHTML = ""; 

    if (value === "") {
        dropdown.style.display = "none";
        return;
    }

    const matches = counties.filter(c => c.toLowerCase().includes(value));

    matches.forEach(county => {
        const div = document.createElement("div");
        div.classList.add("dropdown-item");
        div.textContent = county;

        div.onclick = () => {
            input.value = county;
            dropdown.style.display = "none";
        };

        dropdown.appendChild(div);
    });

    dropdown.style.display = matches.length ? "block" : "none";
});

// Lookup button
document.getElementById("lookup-btn").addEventListener("click", function () {
    const county = input.value.trim();

    if (!counties.includes(county)) {
        document.getElementById("lookup-error").textContent = "Select a valid county.";
        return;
    }

    window.location.href = "county.html?county=" + encodeURIComponent(county);
});
</script>

</body>
</html>
