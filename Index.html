<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard-container">

        <nav class="sidebar rect">
            <div class="sidebar-logo rect"></div>
            <div class="sidebar-nav rect">
                <div class="nav-item rect"></div>
                <div class="nav-item rect"></div>
                <div class="nav-item rect"></div>
                <div class="nav-item rect"></div>
            </div>
        </nav>

        <main class="main-content">

            <header class="main-header rect">
                <div class="greeting rect"></div>
                <div class="avatar rect"></div>
            </header>

            <div class="content-body">

                <div class="content-column-left">
                    <!-- MAP SECTION -->
                    <div class="map-container">
                        <div class="map-title">Texas Customer Happiness Map</div>
                        <iframe src="texas_county_happiness_map.html"></iframe>
                    </div>

                    <div class="volume-container rect">
                       <div class="volume-title rect"></div>
                       <div class="volume-cards">
                         <div class="volume-card rect"></div>
                         <div class="volume-card rect"></div>
                         <div class="volume-card rect"></div>
                       </div>
                    </div>
                </div>
                
                <div class="content-column-right">
                    <div class="side-card rect"></div>
                    <div class="side-card rect"></div>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
